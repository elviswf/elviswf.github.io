baseURL: ""
languageCode: en-us
title: RAG-Lab blogs
theme: PaperMod

markup:
  goldmark:
    parser:
      autoHeadingID: true
    emphasisUnderscore: false  # 禁用下划线作为强调符号
    renderer:
      unsafe: true


params:
  homeInfoParams:
    Title: "Hello DNV crew!"
    Content: Welcome to RAG-Lab blog. Here you'll find a lot of cool information about a lot of cool stuff.
  socialIcons:
    - name: github
      url: "https://github.com/adityatelange/hugo-PaperMod"

  cover:
    linkFullImages: true

  defaultTheme: dark

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"

  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

  busuanzi:
    enable: true
    
  # math: true
  ShowToc: true
  TocOpen: true

  ShowReadingTime: true

  ShowShareButtons: false

  ShowPostNavLinks: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: Search
      name: Search
      url: search
      weight: 30


outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
